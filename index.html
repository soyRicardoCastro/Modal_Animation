<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <section class="modal container">
    <button class="modal__button" id="open-modal">
      Open Modal
    </button>

    <div class="modal__container" id="modal-container">
      <div class="modal__content">
        <div class="modal__close close-modal" title="Close">
          <i class='bx bx-x'></i>
        </div>

        <img src="https://raw.githubusercontent.com/bedimcode/responsive-popup-modal/main/assets/img/star-trophy.png" alt="Star Trophy" class="modal__img">

        <h1 class="modal__title">Good Job!</h1>
        <p class="modal__description">Click the button to close</p>

        <button class="modal__button modal__button-width">
          View status
        </button>

        <button class="modal__button-link close-modal">
          Close
        </button>
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
